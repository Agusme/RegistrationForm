<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Tarea Clase 6</title>
    <link rel="stylesheet" href="tareaClase6.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@300;400&family=Open+Sans:wght@700&family=Prata&family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/formulario.png" >
</head>
<body>
    <header> <h1>Registration Form</h1></header>
    <body>
       
        <form action="">
            <h2>Complete the form</h2>
            <label for="name">First Name:</label>
            <input type="text" placeholder="Enter First Name" id="firstName">
        <br>
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" id="lastName"> <br>
            <label for="username">Usarname:</label>
            <input type="text" placeholder="Enter Usarname"> <br>
            <label for="password">Password: </label>
            <input type="password" placeholder="password" id="password">
            <br>
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" placeholder="confirm your password" id="confirmPassword">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" placeholder="enter your Birthday">
            <br> <br>
            <label for="ConfirmFormulario">I have completed the form correctly</label>
            <input type="checkbox">
            <br>
            <button class="buttonForm" >Send</button>
            

        </form>
        <script src="tareaClase6.js"></script>
    </body>
</body>
</html>
